stages:
  - validate
  - plan
  - apply
  - destroy

variables:
  PRIVATE_KEY_FILE: keys.pem

image:
  name: hashicorp/terraform:light
  entrypoint:
    - "/usr/bin/env"
    - "PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

before_script:
  - export AWS_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
  - export AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
  - rm -rf .terraform
  - terraform --version
  - terraform init

validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - tfplan

apply:
  stage: apply
  script:
    - terraform apply -auto-approve tfplan
  dependencies:
    - plan
  after_script:
    - terraform output private_key_file > $PRIVATE_KEY_FILE
  artifacts:
    paths:
      - $PRIVATE_KEY_FILE

destroy:
  stage: destroy
  script:
    - terraform destroy -auto-approve
  when: manual
  dependencies:
    - apply
  after_script:
    - rm -f $PRIVATE_KEY_FILE